zblogApp:
  Component: web-framework
  Provider: alibaba
  Access: default
  Properties: 
    framework: zblog
    region: cn-shanghai
    service:
      name: qianfeng-fc-zblog-app
      description: fc-zblog
      logConfig: auto
    function:
      name: test
      timeout: 60
      memorySize: 1024
      customContainerConfig:
        image: registry.cn-shanghai.aliyuncs.com/fc-demo/fc-php-application-runtime-image:v1
        command: '["./scripts/start.sh"]'
      caPort: 8080
      code:
        src: ./conf
    customDomains:
      - domainName: auto
        protocol: HTTP
        routeConfigs:
          - path: '/*'
